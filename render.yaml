services:
  # ----------------------------------------
  # SERVIÇO 1: O Backend (Node.js)
  # ----------------------------------------
  - type: web
    name: proxy-backend
    runtime: node
    plan: free 
    rootDirectory: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: SECONDARY_PROXY_URL
        sync: false

# ----------------------------------------
# SERVIÇO 2: O Frontend (Site Estático)
# MUDANÇA: Sites estáticos têm sua própria seção "staticSites"
# ----------------------------------------
staticSites:
  - name: proxy-frontend
    rootDirectory: frontend
    buildCommand: "" # HTML puro não precisa de build
    staticPublishPath: .
    plan: free